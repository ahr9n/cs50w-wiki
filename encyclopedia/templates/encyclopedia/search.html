{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Related Pages: </h1>
    <ul>
        {% for entry in entries %}
            <a href="{% url 'entry' entry %}"><li>{{entry}}</li></a>
        {% empty %}
            <li>No matching results!</li>
        {% endfor %}
    </ul>

{% endblock %}
