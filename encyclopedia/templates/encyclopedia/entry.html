{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{%endblock %}

{% block body %}
    {% if entry %}
        <h1>{{entry.title}}</h1>
        <p>{{entry.content | safe}}</p>
        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{title}}">
            <button type="submit">Edit</button>
        </form>
    {% else %}
        <p>Error: Page Not Found</p>
    {% endif %}
{% endblock %}
