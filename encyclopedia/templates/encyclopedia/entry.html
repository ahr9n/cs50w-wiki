{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{%endblock %}

{% block body %}
    <p>{{entry | safe}}</p>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">
        <button type="submit">Edit</button>
    </form>
{% endblock %}
